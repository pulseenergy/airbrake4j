log4j.rootCategory=DEBUG, stdout, hoptoad4j

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.hoptoad4j=com.pulseenergy.oss.hoptoad.log4j.HoptoadLog4jAppender
log4j.appender.hoptoad4j.hoptoadUri=http://test/hoptoad
log4j.appender.hoptoad4j.timeoutInMillis=5000
log4j.appender.hoptoad4j.apiKey=API-KEY
log4j.appender.hoptoad4j.environment=UNIT_TEST

log4j.category.httpclient=WARN
log4j.category.org.apache.commons.httpclient.HttpClient=WARN
